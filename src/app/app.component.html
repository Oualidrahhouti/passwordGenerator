<div class="container">
  <h1>{{ title }}</h1>
  <div class="grid">
    <div>
      <h3>your future password:</h3>
    </div>
    <div>
      <fieldset>
        <label for="length"
          >Password length: {{ length }}
          <input
            (input)="onChangeLength($event)"
            id="length"
            type="range"
            min="6"
            max="20"
            [value]="length"
          />
        </label>
        <label for="uppercase"
          ><input
            #uppercase
            name="uppercase"
            id="uppercase"
            type="checkbox"
            [checked]="uppercase"
            (change)="onChangeSettings(uppercase.name, uppercase.checked)"
          />Uppercase letters
        </label>
        <label for="numbers"
          ><input
            #numbers
            name="numbers"
            id="numbers"
            type="checkbox"
            [checked]="numbers"
            (change)="onChangeSettings(numbers.name, numbers.checked)"
          />Numbers
        </label>
        <label for="symbols"
          ><input
            #symbols
            name="symbols"
            id="symbols"
            type="checkbox"
            [checked]="symbols"
            (change)="onChangeSettings(symbols.name, symbols.checked)"
          />Special Characters
        </label>
      </fieldset>
      <input type="submit" value="Generate" />
      <input type="button" value="Copy" />
    </div>
  </div>
</div>
