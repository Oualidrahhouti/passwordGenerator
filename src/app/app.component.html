<div class="container">
  <h1>{{ title }}</h1>
  <div class="grid">
    <div>
      <h3>your future password:</h3>
    </div>
    <div>
      <fieldset>
        <label for="length"
          >Password length: {{ length }}
          <input
            (input)="onChangeLength($event)"
            id="length"
            type="range"
            min="6"
            max="20"
            [value]="length"
          />
        </label>
        <label for="uppercase" (input)="onChangeUpperCase()"
          ><input
            id="uppercase"
            type="checkbox"
            [checked]="uppercase"
          />Uppercase letters
        </label>
        <label for="numbers" (input)="onChangeNumbers()"
          ><input id="numbers" type="checkbox" [checked]="numbers" />Numbers
        </label>
        <label for="symbols" (input)="onChangeSymbols()"
          ><input id="symbols" type="checkbox" [checked]="symbols" />Special
          Characters
        </label>
      </fieldset>
      <input type="submit" value="Generate" />
      <input type="button" value="Copy" />
    </div>
  </div>
</div>
