<div class="container">
  <h1>{{ title }}</h1>
  <div class="grid">
    <password-display [password]="password"></password-display>
    <div>
      <password-settings
        (settingsChange)="onSettingsChange($event)"
      ></password-settings>
      <password-controls
        (generate-password)="onGeneratingPassword($event)"
      ></password-controls>
    </div>
  </div>
</div>
